<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Page Arrays</title>
</head>

<body>
    <h1>Learn Arrays</h1>
    <h3>I enjoy learning Arrays</h3>
    <script>
        // strong multiple items using variables
        var car1 = 'benz';
        var car2 = 'landcruzer';
        var car3 = 'corona';
        var car4 = 'toyota';
        //strong multiple variables using arrays
        var cars = ['benz', 'vitz', 'BMW', 'hummer', 'corona', 'jeep']
        console.log(cars[0]);
        console.log(cars[1]);
        console.log(cars[2]);
        console.log(cars[3]);
        console.log(cars[4]);
        console.log(cars[5]);
        console.log(cars);
        alert("my cars are "+cars);
        console.log("My cars are "+cars);
       console.log(cars.length);
       
        
       var friends = ['Pius','Victor' ,'Ali','Sarah','Tracy','Timothy','Shena','Nakato']
        console.log(friends[0]);
        console.log(friends[2]);
        console.log(friends[3]);
        console.log(friends[4]);
        console.log(friends[5]);
        console.log(friends[6]);
        console.log(friends[7]);
        console.log(friends);
        
        var friends = ['Pius','Victor','Ali','Sarah','Tracy','Timothy','Shena','Nakato'];
        alert("my friends are "+friends);
        console.log("My friends are "+friends);
        console.log(friends.length);
        
        
        var fruits= ['grapes','apple','mangoes',['orange','guava','lemon',['banana','peer']],10];
        console.log(fruits[0]);
        console.log(fruits[1]);
        console.log(fruits[2]);
        console.log(fruits[3]);
        console.log(fruits[3][0]);
        console.log(fruits[3][1]);
        console.log(fruits[3][2]);
        console.log(fruits[4]);
        console.log(fruits[3][3][0]);
        console.log(fruits[3][3][1]);
        console.log(fruits[4]);
        console.log(fruits);
        
        alert("my fruits are "+fruits);
        console.log("My fruits are "+fruits);
        console.log(fruits.length);
        
        
        
    
    </script>
</body>

</html>
